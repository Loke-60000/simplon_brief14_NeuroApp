<script defer>
  function createPDF() {
    var sTable = document.getElementById("tab").outerHTML;

    var style = "<style>";
    style += "table {width: 100%; font: 17px}";
    style +=
      "table, th, td {border: solid 2px #DDD; border-collapse: collapse;}";

    style +=
      "img {outline: 2px solid black;} .scannerContainer {display: flex; justify-content: center; align-items: center;}";
    style += "</style>";

    var win = window.open("about:blank", "", "height=700,width=700");

    win.document.write("<html><head>");
    win.document.write(style);
    win.document.write("</head><body>");
    win.document.write(sTable);
    win.document.write("</body></html>");

    win.document.close();

    setTimeout(function () {
      win.print();
    }, 250);
  }
</script>
