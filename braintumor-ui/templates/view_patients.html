<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Patients</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='styles.css') }}"
    />
  </head>
  <body>
    <style></style>
    <nav>
      <div class="NavContainer">
        <h2 class="logo"><a href="/">NEUROGUARD üõ°Ô∏è</a></h2>

        <div class="LinkContainer">
          <a href="/">Home</a>
          <a href="/add_patient">Add New Patient</a>
          <a href="/view_patients">View all</a>
          <a href="/docs#">doc</a>
          <div class="searchbarContainer">
            <input
              id="search-input"
              type="text"
              placeholder="Enter Patient name"
            />
            <button id="search-button" class="search-button">
              <img src="../static/src/search_icon.svg" class="button-image" />
            </button>
          </div>
        </div>
      </div>
    </nav>

    <table border="1" id="tab">
      <caption>
        <a href="{{ url_for('add_patient') }}">Add Patient</a>
        <hr style="margin: 15px; background-color: transparent; border: none" />
      </caption>
      <thead>
        <th>View Patients</th>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>ID</th>
          <th>Action</th>
          <th>Predict</th>
          <th>View patient</th>
        </tr>
      </thead>
      <tbody>
        {% for patient in patients %}
        <tr>
          <td>{{ patient.name }}</td>
          <td>{{ patient.age }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.id }}</td>
          <td>
            <a href="{{ url_for('edit_patient', patient_id=patient.id) }}"
              >Edit</a
            >
          </td>
          <td>
            <a href="{{ url_for('predict_patient', patient_id=patient.id) }}"
              >Predict</a
            >
          </td>
          <td>
            <a href="{{ url_for('full_view_patient', patient_id=patient.id) }}"
              >View full info</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="btnContainerFP">

        value="Create PDF"
        id="btPrint"
        onclick="createPDF()"
      >

    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchButton = document.getElementById("search-button");
        const searchInput = document.getElementById("search-input");

        searchButton.addEventListener("click", function () {
          const searchTerm = searchInput.value.trim();
          if (!searchTerm) {
            alert("Please enter a patient name or ID");
            return;
          }

          let url = `/view_patients?`;
          if (searchTerm.match(/^[a-f\d]{24}$/i)) {
            url += `patient_id=${searchTerm}`;
          } else {
            url += `name=${encodeURIComponent(searchTerm)}`;
          }

          window.location.href = url;
        });

        searchInput.addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            searchButton.click();
          }
        });
      });

      function createPDF() {
        var sTable = document.getElementById("tab").outerHTML;

        var style = "<style>";
        style += "table {width: 100%; font: 17px}";
        style +=
          "table, th, td {border: solid 2px #DDD; border-collapse: collapse;}";
        style += "padding: 2px 3px; text-align: center;}";
        style += "</style>";

        var win = window.open("Add New Patient", "", "height=700,width=700");

        win.document.write("<html><head>");
        win.document.write(style);
        win.document.write("</head><body>");
        win.document.write(sTable);
        win.document.write("</body></html>");

        win.document.close();

        setTimeout(function () {
          win.print();
        }, 250);
      }
    </script>
  </body>
</html>
